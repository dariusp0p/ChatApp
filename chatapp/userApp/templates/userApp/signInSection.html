<h1 class="display-6 text-center">Chat App by CocoDjango</h1>
<form
  method="POST"
  action=""
  novalidate
  class="d-flex flex-column gap-1 justify-center"
>
  {% csrf_token %} {% for field in form %}
  <div class="form-floating mb-3">{{ field }} {{ field.label_tag }}</div>
  {% endfor %}
  <input type="submit" value="Sign In" class="btn-primary btn" />
</form>

<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    if (!form.checkValidity()) {
      e.preventDefault();
    }
    form.classList.add("was-validated");
  });
</script>
